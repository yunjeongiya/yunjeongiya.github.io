<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="600" y="120" font-family="'Segoe UI', 'Noto Sans KR', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2d3748">
    동명이인 자동 구분 시스템
  </text>

  <!-- Cards showing name progression -->
  <!-- First card - Original -->
  <rect x="150" y="250" width="200" height="100" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="250" y="310" font-family="'Segoe UI', 'Noto Sans KR', sans-serif" font-size="32" text-anchor="middle" fill="#2d3748">김민준</text>

  <!-- Arrow -->
  <path d="M 370 300 L 420 300" stroke="#4299e1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4299e1"/>
    </marker>
  </defs>

  <!-- Second card - With A -->
  <rect x="440" y="250" width="200" height="100" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="540" y="310" font-family="'Segoe UI', 'Noto Sans KR', sans-serif" font-size="32" text-anchor="middle" fill="#2d3748">
    김민준 <tspan fill="#4299e1" font-weight="bold">A</tspan>
  </text>

  <!-- Third card - With B -->
  <rect x="660" y="250" width="200" height="100" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="760" y="310" font-family="'Segoe UI', 'Noto Sans KR', sans-serif" font-size="32" text-anchor="middle" fill="#2d3748">
    김민준 <tspan fill="#4299e1" font-weight="bold">B</tspan>
  </text>

  <!-- Fourth card - With C -->
  <rect x="880" y="250" width="200" height="100" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="980" y="310" font-family="'Segoe UI', 'Noto Sans KR', sans-serif" font-size="32" text-anchor="middle" fill="#2d3748">
    김민준 <tspan fill="#4299e1" font-weight="bold">C</tspan>
  </text>

  <!-- Automatic label -->
  <rect x="520" y="400" width="160" height="50" rx="25" fill="#4299e1"/>
  <text x="600" y="432" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">자동 생성</text>

  <!-- Subtitle -->
  <text x="600" y="520" font-family="'Segoe UI', 'Noto Sans KR', sans-serif" font-size="28" text-anchor="middle" fill="#718096">
    Automatic Suffix Generation System
  </text>
</svg>