<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250" viewBox="0 0 600 250">
  <!-- Background -->
  <rect width="600" height="250" fill="#f8f8f8"/>

  <!-- CampusRole Table -->
  <g transform="translate(50, 50)">
    <!-- Table border -->
    <rect width="180" height="120" fill="white" stroke="#333" stroke-width="2"/>
    <!-- Header -->
    <rect width="180" height="30" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CampusRole</text>
    <!-- Fields -->
    <line x1="0" y1="30" x2="180" y2="30" stroke="#333" stroke-width="1"/>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12">id</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12">name</text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="12" fill="#0066cc">parentRoleCode</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12">campusId</text>
  </g>

  <!-- Role Table -->
  <g transform="translate(370, 50)">
    <!-- Table border -->
    <rect width="180" height="120" fill="white" stroke="#333" stroke-width="2"/>
    <!-- Header -->
    <rect width="180" height="30" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Role</text>
    <!-- Fields -->
    <line x1="0" y1="30" x2="180" y2="30" stroke="#333" stroke-width="1"/>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12">id</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="12" fill="#0066cc">code</text>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="12">name</text>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12">description</text>
  </g>

  <!-- Dashed arrow (Soft Reference) -->
  <g>
    <!-- Arrow line (dashed) -->
    <line x1="230" y1="90" x2="370" y2="90"
          stroke="#666" stroke-width="2"
          stroke-dasharray="5,5"/>
    <!-- Arrow head -->
    <polygon points="370,90 360,85 360,95" fill="#666"/>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#666">논리적 참조 (Soft Reference)</text>
    <line x1="150" y1="-5" x2="200" y2="-5" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Relationship label -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">references</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">(no FK constraint)</text>
</svg>